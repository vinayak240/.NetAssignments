<form
  #prodForm="ngForm"
  (ngSubmit)="onSubmit(prodForm)"
  class="card p-3 m-3 ml-4"
>
  <h3>Add Product</h3>
  <div class="form-group">
    <label>Pid</label>
    <input
      type="text"
      class="form-control"
      name="pid"
      [(ngModel)]="product.pid"
      [ngClass]="{ 'is-invalid': inPid.errors?.required && inPid.touched }"
      #inPid="ngModel"
      required
    />
    <div class="invalid-feedback">
      **Required
    </div>
  </div>
  <div class="form-group">
    <label>Product name</label>
    <input
      type="text"
      class="form-control"
      name="pname"
      [(ngModel)]="product.pname"
      [ngClass]="{
        'is-invalid': inPname.errors?.required && inPname.touched
      }"
      #inPname="ngModel"
      required
    />
    <div class="invalid-feedback">
      **Required
    </div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input
      type="text"
      class="form-control"
      name="price"
      [(ngModel)]="product.price"
      [ngClass]="{
        'is-invalid': inPrice.errors?.required && inPrice.touched
      }"
      #inPrice="ngModel"
      required
    />
    <div class="invalid-feedback">
      **Required
    </div>
  </div>
  <div class="form-group">
    <label>Stock</label>
    <input
      type="text"
      class="form-control"
      name="stock"
      [(ngModel)]="product.stock"
      [ngClass]="{
        'is-invalid': inStock.errors?.required && inStock.touched
      }"
      #inStock="ngModel"
      required
    />
    <div class="invalid-feedback">
      **Required
    </div>
  </div>
  <button [disabled]="!prodForm.form.valid" class="btn btn-success btn-block">
    Submit
  </button>

  <a [routerLink]="['/product-list']" class="btn btn-dark mt-2">
    Go Back
  </a>
</form>
