<table *ngIf="prodList.length > 0" class="table table-bordered text-center">
  <tr>
    <th>#PID</th>
    <th>Product name</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  <tr *ngFor="let item of prodList">
    <th>{{ item.pid }}</th>
    <th>{{ item.pname }}</th>
    <th>{{ item.price }}</th>
    <th>{{ item.stock }}</th>
  </tr>
</table>

<h3 class="text-center my-3" *ngIf="prodList.length === 0">
  No Products Found..
</h3>
<a [routerLink]="['/product-add']" class="btn btn-dark mt-3">
  Add New
</a>
